<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circumference Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        body {
            background-color: #1a1a1a;  
            color: #f1f1f1;  
            font-family: "Roboto", sans-serif;
        }
        .calculator-container {
            background-color: #121212;  
            padding-top: 20px;
            padding-bottom: 20px;
            border-radius: 10px;
        }
        .calculator-heading {
            color: #66FCF1;  
            font-size: 48px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-label {
            color: #7b8794;  
            font-size: 14px;
            font-weight: bold;
        }
        .user-input {
            height: 40px;
            width: 100%;
            border: 1px solid #cbd2d9;  
            border-radius: 4px;
            padding-left: 12px;
            background-color: #333333;  
            color: #f1f1f1;  
        }
        .calculate-button {
            background-color: #66FCF1;  
            color: #0B0C10;  
            font-size: 18px;
            border-radius: 4px;
            width: 100%;
            padding: 12px;
            text-transform: uppercase;
        }
        .calculate-button:hover {
            background-color: #45A29E;  
        }
        .error-message {
            color: #cf1124;  
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1 class="calculator-heading">Circumference Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Radius (cm)</p>
                    <input type="text" class="user-input" id="radius" placeholder="Enter radius" />
                </div>

                <!-- Output Circumference -->
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Circumference (cm)</p>
                    <input type="text" class="user-input" id="circumferenceResult" readonly />
                </div>

                <div class="col-12 text-center mt-4">
                    <button class="btn calculate-button" onclick="calculateCircumference()">CALCULATE CIRCUMFERENCE</button>
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateCircumference() {
            let radius = parseFloat(document.getElementById("radius").value);
            let circumference = 0;
            let errorMessage = document.getElementById("errorMessage");

            if (isNaN(radius) || radius <= 0) {
                errorMessage.textContent = "Please enter a valid positive number for radius.";
                return;
            }

            // Calculate circumference of the circle
            circumference = 2 * Math.PI * radius;

            // Display the result
            document.getElementById("circumferenceResult").value = circumference.toFixed(2);
            errorMessage.textContent = ""; // Clear error message
        }
    </script>

</body>
</html>
