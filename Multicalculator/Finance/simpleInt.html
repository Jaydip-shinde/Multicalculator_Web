<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        .calculator-container {
            background-color: #f9fbfe;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .calculator-heading {
            color: #264fa2;
            font-family: "Roboto";
            font-size: 48px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-label {
            color: #7b8794;
            font-family: "Roboto";
            font-size: 14px;
            font-weight: bold;
        }
        .user-input {
            height: 40px;
            width: 100%;
            border: 1px solid #cbd2d9;
            border-radius: 4px;
            padding-left: 12px;
        }
        .calculate-button {
            background-color: #264fa2;
            color: white;
            font-family: "Roboto";
            font-size: 18px;
            border-radius: 4px;
            width: 100%;
        }
        .error-message {
            color: #cf1124;
            font-family: "Roboto";
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h1 class="calculator-heading">Simple Interest Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Principal Amount (P)</p>
                    <input type="text" class="user-input" id="principal" placeholder="Enter principal amount" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Rate of Interest (R)</p>
                    <input type="text" class="user-input" id="rate" placeholder="Enter interest rate (%)" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Time (T) in Years</p>
                    <input type="text" class="user-input" id="time" placeholder="Enter time in years" />
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="input-label mb-2">Simple Interest (SI)</p>
                    <input type="text" class="user-input" id="simpleInterest" readonly />
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn calculate-button" onclick="calculateSimpleInterest()">CALCULATE INTEREST</button>
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateSimpleInterest() {
            let principal = parseFloat(document.getElementById("principal").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let time = parseFloat(document.getElementById("time").value);
            let simpleInterestField = document.getElementById("simpleInterest");
            let errorMessage = document.getElementById("errorMessage");

            // Validate inputs
            if (isNaN(principal) || principal < 0) {
                errorMessage.textContent = "Please enter a valid positive number for principal.";
                simpleInterestField.value = "";
                return;
            }
            if (isNaN(rate) || rate < 0) {
                errorMessage.textContent = "Please enter a valid positive number for rate.";
                simpleInterestField.value = "";
                return;
            }
            if (isNaN(time) || time < 0) {
                errorMessage.textContent = "Please enter a valid positive number for time.";
                simpleInterestField.value = "";
                return;
            }

            // Clear any previous error message
            errorMessage.textContent = "";

            // Calculate simple interest
            let simpleInterest = (principal * rate * time) / 100;
            simpleInterestField.value = simpleInterest.toFixed(2);  // Display result with two decimal places
        }
    </script>
</body>
</html>
