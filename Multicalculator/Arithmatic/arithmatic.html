<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Arithmetic Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        /* Body styling */
        body {
            background-color: #1a1a1a;
            color: #f1f1f1;
            font-family: "Roboto", sans-serif;
        }
        
        /* Calculator container */
        .calculator-container {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        
        /* Calculator screen (display area) */
        .calculator-screen {
            background-color: #333333;
            color: #f1f1f1;
            border: none;
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        /* Button styling */
        .calculator-button {
            background-color: #45A29E;
            color: #0B0C10;
            border-radius: 4px;
            font-size: 20px;
            padding: 20px;
            margin: 5px;
            width: 60px;
            height: 60px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .calculator-button:hover {
            background-color: #66FCF1;
        }
        
        /* Operations button color */
        .operation-button {
            background-color: #66FCF1;
            color: #0B0C10;
        }
        
        .operation-button:hover {
            background-color: #45A29E;
        }
        
        /* Clear button styling */
        .clear-button {
            background-color: #cf1124;
            color: #f1f1f1;
        }

        .clear-button:hover {
            background-color: #f44336;
        }

        /* Equal button color */
        .equal-button {
            background-color: #66FCF1;
            color: #0B0C10;
        }

        /* Error message */
        .error-message {
            color: #cf1124;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <!-- Calculator screen -->
        <input type="text" id="calculatorScreen" class="calculator-screen" readonly>

        <!-- Calculator buttons -->
        <div class="row">
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(7)">7</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(8)">8</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(9)">9</button>
            </div>
            <div class="col-3">
                <button class="calculator-button operation-button" onclick="appendOperation('+')">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(4)">4</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(5)">5</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(6)">6</button>
            </div>
            <div class="col-3">
                <button class="calculator-button operation-button" onclick="appendOperation('-')">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(1)">1</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(2)">2</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(3)">3</button>
            </div>
            <div class="col-3">
                <button class="calculator-button operation-button" onclick="appendOperation('*')">ร</button>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <button class="calculator-button" onclick="appendNumber(0)">0</button>
            </div>
            <div class="col-3">
                <button class="calculator-button" onclick="appendDot()">.</button>
            </div>
            <div class="col-3">
                <button class="calculator-button equal-button" onclick="calculateResult()">=</button>
            </div>
            <div class="col-3">
                <button class="calculator-button operation-button" onclick="appendOperation('/')">รท</button>
            </div>
        </div>

        <!-- Clear button -->
        <div class="row">
            <div class="col-12">
                <button class="calculator-button clear-button" onclick="clearScreen()">C</button>
            </div>
        </div>

        <!-- Error message -->
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        let currentInput = '';
        let previousInput = '';
        let currentOperation = '';

        // Append number to the screen
        function appendNumber(number) {
            currentInput += number;
            updateScreen();
        }

        // Append decimal point to the screen
        function appendDot() {
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateScreen();
            }
        }

        // Append operation (like +, -, *, /)
        function appendOperation(operation) {
            if (currentInput === '') return;
            if (previousInput !== '') {
                calculateResult();
            }
            currentOperation = operation;
            previousInput = currentInput;
            currentInput = '';
        }

        // Calculate result
        function calculateResult() {
            if (currentInput === '' || previousInput === '') return;
            let result;
            let prev = parseFloat(previousInput);
            let current = parseFloat(currentInput);

            switch (currentOperation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        displayError('Cannot divide by zero!');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            currentOperation = '';
            previousInput = '';
            updateScreen();
        }

        // Update the calculator screen
        function updateScreen() {
            document.getElementById('calculatorScreen').value = currentInput;
            document.getElementById('errorMessage').textContent = '';
        }

        // Clear the screen
        function clearScreen() {
            currentInput = '';
            previousInput = '';
            currentOperation = '';
            updateScreen();
        }

        // Display error message
        function displayError(message) {
            document.getElementById('errorMessage').textContent = message;
            currentInput = '';
            updateScreen();
        }
    </script>

</body>
</html>
