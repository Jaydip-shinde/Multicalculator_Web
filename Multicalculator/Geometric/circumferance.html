<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        .calculator-container {
            background-color: #f9fbfe;
            padding: 20px;
        }
        .calculator-heading {
            color: #264fa2;
            font-family: "Roboto";
            font-size: 36px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 20px;
        }
        .input-label {
            color: #7b8794;
            font-family: "Roboto";
            font-size: 14px;
            font-weight: bold;
        }
        .user-input {
            height: 40px;
            width: 100%;
            border: 1px solid #cbd2d9;
            border-radius: 4px;
            padding-left: 12px;
        }
        .calculate-button {
            background-color: #264fa2;
            color: white;
            font-family: "Roboto";
            font-size: 18px;
            border-radius: 4px;
            width: 100%;
        }
        .error-message {
            color: #cf1124;
            font-family: "Roboto";
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <h1 class="calculator-heading">Circumference Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <p class="input-label mb-2">Radius (r)</p>
                    <input type="text" class="user-input" id="radius" placeholder="Enter radius of the circle" />
                </div>
                <div class="col-12 mb-4">
                    <p class="input-label mb-2">Circumference</p>
                    <input type="text" class="user-input" id="circumferenceResult" readonly />
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn calculate-button" onclick="calculateCircumference()">CALCULATE</button>
                    <p class="error-message" id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateCircumference() {
            const radius = parseFloat(document.getElementById("radius").value);
            const errorMessage = document.getElementById("errorMessage");
            const circumferenceResult = document.getElementById("circumferenceResult");
            errorMessage.textContent = ""; // Clear previous error messages

            if (isNaN(radius) || radius <= 0) {
                errorMessage.textContent = "Please enter a valid positive number for the radius.";
                circumferenceResult.value = "";
                return;
            }

            const circumference = 2 * Math.PI * radius; // Circumference formula: C = 2 * Ï€ * r
            circumferenceResult.value = circumference.toFixed(2); // Display result with two decimal places
        }
    </script>
</body>
</html>
